name: etude_client
description: Piano fingering annotation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # API & Networking
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # SVG rendering
  flutter_svg: ^2.0.9
  
  # UI components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Image handling
  cached_network_image: ^3.3.1
  
  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

