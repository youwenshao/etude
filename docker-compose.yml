version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: etude_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-etude_dev}
      POSTGRES_USER: ${POSTGRES_USER:-etude}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-etude_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-etude}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - etude_network

  minio:
    image: minio/minio:latest
    container_name: etude_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etude_network

  redis:
    image: redis:7-alpine
    container_name: etude_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - etude_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: etude_server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OMR_SERVICE_URL=${OMR_SERVICE_URL:-http://omr:8001}
      - FINGERING_SERVICE_URL=${FINGERING_SERVICE_URL:-http://fingering-service:8002}
      - RENDERER_SERVICE_URL=${RENDERER_SERVICE_URL:-http://renderer-service:8003}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - etude_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  omr:
    build:
      context: ./services/omr
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: etude_omr
    ports:
      - "${OMR_PORT:-8004}:8001"
    volumes:
      - ./services/omr:/app
      - omr_models:/app/models
    environment:
      - OMR_MODEL_PATH=${OMR_MODEL_PATH:-/app/models/polyphonic_tromr_weights.pt}
      - OMR_DEVICE=${OMR_DEVICE:-cpu}
      - OMR_USE_GPU=${OMR_USE_GPU:-false}
      - OMR_MAX_PDF_PAGES=${OMR_MAX_PDF_PAGES:-50}
      - OMR_MAX_FILE_SIZE_MB=${OMR_MAX_FILE_SIZE_MB:-50}
      - OMR_PDF_DPI=${OMR_PDF_DPI:-300}
      - OMR_CONFIDENCE_THRESHOLD=${OMR_CONFIDENCE_THRESHOLD:-0.5}
      - OMR_LOG_LEVEL=${OMR_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - etude_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

  fingering-service:
    build:
      context: ./services/fingering
      dockerfile: Dockerfile
    container_name: etude_fingering
    ports:
      - "8002:8002"
    volumes:
      - ./services/fingering:/app
      - fingering_models:/app/models
    environment:
      - FINGERING_MODEL_TYPE=${FINGERING_MODEL_TYPE:-arlstm}
      - FINGERING_ARLSTM_MODEL_PATH=${FINGERING_ARLSTM_MODEL_PATH:-/app/models/arlstm/best_model.pt}
      - FINGERING_ARGNN_MODEL_PATH=${FINGERING_ARGNN_MODEL_PATH:-/app/models/argnn/best_model.pt}
      - FINGERING_DEVICE=${FINGERING_DEVICE:-cpu}
      - FINGERING_USE_GPU=${FINGERING_USE_GPU:-false}
      - FINGERING_DEFAULT_POLICY=${FINGERING_DEFAULT_POLICY:-mle}
      - FINGERING_LOG_LEVEL=${FINGERING_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - etude_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002

  renderer-service:
    build:
      context: ./services/renderer
      dockerfile: Dockerfile
    container_name: etude_renderer
    ports:
      - "8003:8003"
    volumes:
      - ./services/renderer:/app
    environment:
      - RENDERER_LOG_LEVEL=${RENDERER_LOG_LEVEL:-INFO}
      - RENDERER_INCLUDE_FINGERING=${RENDERER_INCLUDE_FINGERING:-true}
      - RENDERER_DEFAULT_MUSICXML_VERSION=${RENDERER_DEFAULT_MUSICXML_VERSION:-4.0}
      - RENDERER_DEFAULT_MIDI_TEMPO=${RENDERER_DEFAULT_MIDI_TEMPO:-120}
      - RENDERER_DEFAULT_SVG_SCALE=${RENDERER_DEFAULT_SVG_SCALE:-40}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - etude_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003

  celery-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: etude_celery_worker
    volumes:
      - ./server:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - REDIS_URL=${REDIS_URL}
      - OMR_SERVICE_URL=${OMR_SERVICE_URL:-http://omr:8001}
      - FINGERING_SERVICE_URL=${FINGERING_SERVICE_URL:-http://fingering-service:8002}
      - RENDERER_SERVICE_URL=${RENDERER_SERVICE_URL:-http://renderer-service:8003}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      omr:
        condition: service_started
      fingering-service:
        condition: service_started
      renderer-service:
        condition: service_started
    networks:
      - etude_network
    command: celery -A app.celery_app worker --loglevel=info --queues=fingering,omr,rendering

volumes:
  postgres_data:
  minio_data:
  redis_data:
  omr_models:
  fingering_models:

networks:
  etude_network:
    driver: bridge

